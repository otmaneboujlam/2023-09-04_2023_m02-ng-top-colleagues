<form [formGroup]="vForm">
  Modèle <input name="modele" formControlName="modele">

  <p *ngIf="modeleErr"> Modèle invalide {{ modeleErrors | json}}</p>

  Marque <input name="marque" formControlName="marque">

  <p> Marque invalide</p>

  <button (click)="ajouter()">Ajouter</button>
  <p> Formulaire invalide</p>

</form>
